<header class="header">
    <div class="header-content">
        <div class="header-title-section">
            <h1>CodeClash Trajectory Viewer</h1>
            <div class="header-links">
                <a href="https://codeclash.ai/" target="_blank" rel="noopener noreferrer" class="header-link">Leaderboard</a>
                <span class="header-link-separator">•</span>
                <a href="https://github.com/codeclash-ai/codeclash" target="_blank" rel="noopener noreferrer" class="header-link">GitHub</a>
                <span class="header-link-separator">•</span>
                <a href="https://docs.codeclash.ai/" target="_blank" rel="noopener noreferrer" class="header-link">Docs</a>
                <span class="header-link-separator">•</span>
                <a href="https://join.slack.com/t/swe-bench/shared_invite/zt-36pj9bu5s-o3_yXPZbaH2wVnxnss1EkQ" target="_blank" rel="noopener noreferrer" class="header-link">Slack</a>
                <span class="header-link-separator">•</span>
                <a href="https://codeclash.ai/team/" target="_blank" rel="noopener noreferrer" class="header-link">Team</a>
            </div>
        </div>

        <div class="controls">
            {% if not is_static %}
            <!-- Batch Monitor Button -->
            <div class="control-group">
                <a href="{{ url_for('batch_monitor') }}" class="btn btn-outline-primary" title="View AWS Batch Jobs">
                    <i class="bi bi-cloud"></i> Batch Monitor
                </a>
            </div>
            {% endif %}
            <!-- Help Button -->
            <div class="control-group">
                <button id="help-btn" class="btn btn-outline-secondary help-button" title="Show Keyboard Shortcuts (Press ?)">
                    <i class="bi bi-question-circle"></i> <kbd>?</kbd>
                </button>
            </div>
        </div>
    </div>
</header>
