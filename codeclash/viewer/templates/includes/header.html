<header class="header">
    <div class="header-content">
        <div class="header-title-section">
            <h1>CodeClash Trajectory Viewer</h1>
            <div class="header-links">
                <a href="https://codeclash.ai/" target="_blank" rel="noopener noreferrer" class="header-link">Leaderboard</a>
                <span class="header-link-separator">•</span>
                <a href="https://github.com/codeclash-ai/codeclash" target="_blank" rel="noopener noreferrer" class="header-link">GitHub</a>
                <span class="header-link-separator">•</span>
                <a href="https://docs.codeclash.ai/" target="_blank" rel="noopener noreferrer" class="header-link">Docs</a>
                <span class="header-link-separator">•</span>
                <a href="https://join.slack.com/t/swe-bench/shared_invite/zt-36pj9bu5s-o3_yXPZbaH2wVnxnss1EkQ" target="_blank" rel="noopener noreferrer" class="header-link">Slack</a>
                <span class="header-link-separator">•</span>
                <a href="https://codeclash.ai/team/" target="_blank" rel="noopener noreferrer" class="header-link">Team</a>
            </div>
        </div>

        <div class="controls">
            <!-- Navigation Buttons -->
            <div class="control-group">
                {% if navigation.previous %}
                <button id="prev-game-btn" class="btn btn-secondary nav-button" title="Previous Game (Press h or ←)" onclick="navigateToGame('{{ navigation.previous }}')">
                    <i class="bi bi-arrow-left"></i> <kbd>h</kbd> <kbd>←</kbd>
                </button>
                {% else %}
                <button class="btn btn-secondary nav-button" disabled title="No previous game">
                    <i class="bi bi-arrow-left"></i> <kbd>h</kbd> <kbd>←</kbd>
                </button>
                {% endif %}

                {% if navigation.next %}
                <button id="next-game-btn" class="btn btn-secondary nav-button" title="Next Game (Press l or →)" onclick="navigateToGame('{{ navigation.next }}')">
                    <kbd>l</kbd> <kbd>→</kbd> <i class="bi bi-arrow-right"></i>
                </button>
                {% else %}
                <button class="btn btn-secondary nav-button" disabled title="No next game">
                    <kbd>l</kbd> <kbd>→</kbd> <i class="bi bi-arrow-right"></i>
                </button>
                {% endif %}
            </div>

            <!-- Game Selection Buttons -->
            <div class="control-group">
                <button id="pick-game-btn" class="btn btn-primary pick-game-button" title="Pick Game (Press p) - Middle-click or Ctrl+click for new tab">
                    <i class="bi bi-collection"></i> Pick Game <kbd>p</kbd>
                </button>
                <button id="pick-game-new-tab-btn" class="btn btn-outline-primary pick-game-new-tab-button" title="Pick Game in New Tab (Press P)">
                    <i class="bi bi-box-arrow-up-right"></i>
                </button>
            </div>

            <!-- Help Button -->
            <div class="control-group">
                <button id="help-btn" class="btn btn-outline-secondary help-button" title="Show Keyboard Shortcuts (Press ?)">
                    <i class="bi bi-question-circle"></i> <kbd>?</kbd>
                </button>
            </div>

        </div>
    </div>
</header>
